<div *ngIf="messageSrv.messages.length">
    <h2>Log: </h2>
    <button class="btn btn-info btn-lg" (click)="messageSrv.clear()">
            <span class="glyphicon glyphicon-remove"></span> Clean</button>
    <div *ngFor="let message of messageSrv.messages">
        <p>{{ message }}</p>
    </div>
</div>

<div *ngIf="messageSrv.messages.length == 0">
    <p>Empty log</p>
</div>
