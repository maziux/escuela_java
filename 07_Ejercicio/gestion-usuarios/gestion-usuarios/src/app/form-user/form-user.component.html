<div class="div-marco">
    <h2>User creation</h2>
    <div><span>Email: </span><input [(ngModel)]="user.mail" type="text" name="mail" id="mail"></div>
    <div><span>Password: </span><input [(ngModel)]="user.password" type="password" name="password" id="password"></div>
    <div><span>Name: </span><input [(ngModel)]="user.name" type="text" name="name" id="name"></div>
    <div><span>Age: </span><input [(ngModel)]="user.age" type="text" name="age" id="age"></div>
</div>
