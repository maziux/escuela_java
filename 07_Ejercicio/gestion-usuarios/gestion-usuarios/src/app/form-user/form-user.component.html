<div class="container">
    <div>
        <h2>User details</h2>
    </div>

    <div class="form-group">
        <label for="mail">Email: </label>
        <input class="form-control" [disabled]="!modUser" [(ngModel)]="user.email" type="email" name="mail" id="mail" />
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control" [disabled]="!modUser" [(ngModel)]="user.password" type="password" name="password" id="password" />
    </div>
    <div class="form-group">
        <label for="name">Name: </label>
        <input class="form-control" [disabled]="!modUser" [(ngModel)]="user.name" type="text" name="name" id="name" />
    </div>
    <div class="form-group">
        <label for="age">Age: </label>
        <input class="form-control" [disabled]="!modUser" [(ngModel)]="user.age" type="text" name="age" id="age" />
    </div>
</div>
