<html>
    <head>
        <title>POO con JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>POO con JS</div>
        <script>
            // Estilo EscmaScript 5
            var Coche = function(matricula, marca ) {
                this.matricula = matricula;
                this.marca = marca;
                variableGlobal = "EXISTE " + marca;
            };
            Coche.prototype.arrancar = function () {
                document.write("<P>Arranca " + this.marca + "</p>");
                if (true) { 
                    var local = "Local"; 
                }
                document.write("<P>Existe aun " + local + "</p>");
            };            
            var miCoche = new Coche("1234-FFF" , "Kia");
            document.write("<P>" + miCoche.marca + "</p>");
            miCoche.arrancar();
            var tuCoche = new Coche("4567-QQQ" , "Porche");
            tuCoche.arrancar();
            alert(variableGlobal);
            var miCocheDeFinDeSemana = {
                   matricula: "9999-YYY",
                   marca: "Limusina",
                   autoconduccion: function() {
                       document.write("<P>Dime donde voy</p>");
                   }
            };
            miCocheDeFinDeSemana.autoconduccion();
        </script>
    </body>
</html>
